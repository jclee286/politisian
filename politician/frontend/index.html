<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정치인 공화국</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { text-align: center; background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .google-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .google-btn:hover { background-color: #357ae8; }
        .google-btn img { margin-right: 12px; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>정치인 공화국</h1>
        <p>블록체인으로 만드는 투명한 정치 시스템</p>
        <button id="google-login-btn" class="google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            <span>Google로 시작하기</span>
        </button>
    </div>

    <script>
        // TODO: Google 로그인 버튼 클릭 시 백엔드 API 호출 로직 추가
        document.getElementById('google-login-btn').addEventListener('click', () => {
            // 3단계: Google Cloud 설정 후, 이곳에 OAuth 인증 URL로 리디렉션하는 코드가 들어갑니다.
            window.location.href = '/api/auth/google/login';
        });
    </script>
</body>
</html>
