<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 공화국 - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .pin-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .pin-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
        }
        .pin-digit:focus {
            border-color: #667eea;
        }
        .politician-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
        }
        .politician-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .politician-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        .politician-item input {
            width: auto;
            margin-right: 8px;
        }
        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .signup-btn:hover {
            transform: translateY(-2px);
        }
        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">🏛️ 나의 공화국</h1>
            <p class="text-gray-600">정치인을 등록하고 코인을 받아보세요!</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="8자 이상 입력하세요">
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" required placeholder="비밀번호를 다시 입력하세요">
                <div id="password-confirm-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required placeholder="사용하실 닉네임을 입력하세요">
                <div id="nickname-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>PIN 번호 (6자리)</label>
                <p class="text-sm text-gray-600 mb-3">지갑 보안을 위한 6자리 숫자를 입력하세요</p>
                <div class="pin-input-container">
                    <input type="number" class="pin-digit" id="pin1" maxlength="1" min="0" max="9">
                    <input type="number" class="pin-digit" id="pin2" maxlength="1" min="0" max="9">
                    <input type="number" class="pin-digit" id="pin3" maxlength="1" min="0" max="9">
                    <input type="number" class="pin-digit" id="pin4" maxlength="1" min="0" max="9">
                    <input type="number" class="pin-digit" id="pin5" maxlength="1" min="0" max="9">
                    <input type="number" class="pin-digit" id="pin6" maxlength="1" min="0" max="9">
                </div>
                <div id="pin-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>지지하는 정치인 3명을 선택하세요</label>
                <div class="politician-grid" id="politician-grid">
                    <div class="text-center text-gray-500">정치인 목록을 불러오는 중...</div>
                </div>
                <div id="politicians-error" class="error-message"></div>
                <div class="text-sm text-gray-600 mt-2">선택한 정치인: <span id="selected-count">0</span>/3</div>
            </div>

            <button type="submit" class="signup-btn" id="signup-btn">
                회원가입 완료
            </button>

            <div id="form-message" class="text-center mt-4"></div>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="/login.html">로그인하기</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signup-form');
            const submitBtn = document.getElementById('signup-btn');
            const formMessage = document.getElementById('form-message');
            const selectedCountSpan = document.getElementById('selected-count');
            let selectedPoliticians = [];

            // PIN 입력 자동 포커스 이동
            const pinInputs = document.querySelectorAll('.pin-digit');
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1 && index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                });
            });

            // 정치인 목록 로드
            function loadPoliticians() {
                fetch('/api/politisian/registered')
                    .then(response => response.json())
                    .then(politicians => {
                        const grid = document.getElementById('politician-grid');
                        grid.innerHTML = '';

                        Object.keys(politicians).forEach(key => {
                            const politician = politicians[key];
                            const item = document.createElement('div');
                            item.className = 'politician-item';
                            item.innerHTML = `
                                <input type="checkbox" id="pol-${key}" value="${key}" onchange="updateSelectedPoliticians(this)">
                                <label for="pol-${key}" class="cursor-pointer">
                                    <strong>${politician.name}</strong><br>
                                    <small class="text-gray-600">${politician.region} | ${politician.party}</small>
                                </label>
                            `;
                            grid.appendChild(item);
                        });
                    })
                    .catch(error => {
                        console.error('정치인 목록 로드 실패:', error);
                        document.getElementById('politician-grid').innerHTML = '<div class="text-red-500">정치인 목록을 불러올 수 없습니다.</div>';
                    });
            }

            // 선택된 정치인 업데이트
            window.updateSelectedPoliticians = function(checkbox) {
                if (checkbox.checked) {
                    if (selectedPoliticians.length < 3) {
                        selectedPoliticians.push(checkbox.value);
                    } else {
                        checkbox.checked = false;
                        showError('politicians-error', '최대 3명까지만 선택할 수 있습니다.');
                        return;
                    }
                } else {
                    selectedPoliticians = selectedPoliticians.filter(id => id !== checkbox.value);
                }
                
                selectedCountSpan.textContent = selectedPoliticians.length;
                clearError('politicians-error');
            };

            // 폼 검증
            function validateForm() {
                let isValid = true;

                // 이메일 검증
                const email = document.getElementById('email').value;
                if (!email || !email.includes('@')) {
                    showError('email-error', '올바른 이메일 주소를 입력하세요.');
                    isValid = false;
                } else {
                    clearError('email-error');
                }

                // 비밀번호 검증
                const password = document.getElementById('password').value;
                if (!password || password.length < 8) {
                    showError('password-error', '비밀번호는 8자 이상이어야 합니다.');
                    isValid = false;
                } else {
                    clearError('password-error');
                }

                // 비밀번호 확인
                const passwordConfirm = document.getElementById('password-confirm').value;
                if (password !== passwordConfirm) {
                    showError('password-confirm-error', '비밀번호가 일치하지 않습니다.');
                    isValid = false;
                } else {
                    clearError('password-confirm-error');
                }

                // 닉네임 검증
                const nickname = document.getElementById('nickname').value;
                if (!nickname || nickname.length < 2) {
                    showError('nickname-error', '닉네임은 2자 이상이어야 합니다.');
                    isValid = false;
                } else {
                    clearError('nickname-error');
                }

                // PIN 검증
                const pin = getPinValue();
                if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                    showError('pin-error', '6자리 숫자를 모두 입력하세요.');
                    isValid = false;
                } else {
                    clearError('pin-error');
                }

                // 정치인 선택 검증
                if (selectedPoliticians.length !== 3) {
                    showError('politicians-error', '정확히 3명의 정치인을 선택해야 합니다.');
                    isValid = false;
                } else {
                    clearError('politicians-error');
                }

                return isValid;
            }

            // PIN 값 가져오기
            function getPinValue() {
                let pin = '';
                pinInputs.forEach(input => {
                    pin += input.value;
                });
                return pin;
            }

            // 에러 메시지 표시
            function showError(elementId, message) {
                document.getElementById(elementId).textContent = message;
            }

            // 에러 메시지 제거
            function clearError(elementId) {
                document.getElementById(elementId).textContent = '';
            }

            // 폼 제출
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    nickname: document.getElementById('nickname').value,
                    pin: getPinValue(),
                    politicians: selectedPoliticians
                };

                submitBtn.disabled = true;
                submitBtn.textContent = '가입 처리 중...';
                formMessage.innerHTML = '';

                fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    formMessage.innerHTML = '<div class="success-message">✅ 회원가입이 완료되었습니다! 로그인 페이지로 이동합니다...</div>';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error('회원가입 실패:', error);
                    formMessage.innerHTML = `<div class="error-message">❌ ${error.message}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = '회원가입 완료';
                });
            });

            // 초기 로드
            loadPoliticians();
        });
    </script>
</body>
</html>
