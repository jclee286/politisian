    <!-- êµ¬ê¸€ OAuth ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // êµ¬ê¸€ OAuth í´ë¼ì´ì–¸íŠ¸ ID
        const GOOGLE_CLIENT_ID = "152573583059-2k51btfpnqb31potv830g676nag3flps.apps.googleusercontent.com";
        
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.classList.remove('hidden');
                element.style.display = 'block';
            }
        }
        
        function hideElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.classList.add('hidden');
                element.style.display = 'none';
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // êµ¬ê¸€ OAuth ì´ˆê¸°í™”
        function initGoogleOAuth() {
            if (typeof google !== 'undefined') {
                try {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleResponse,
                        error_callback: handleGoogleError
                    });
                    
                    // êµ¬ê¸€ ë¡œê·¸ì¸ ë²„íŠ¼ ë Œë”ë§ (ëª¨ë°”ì¼ ìµœì í™”)
                    google.accounts.id.renderButton(
                        document.getElementById("google-signin-button"),
                        { 
                            theme: "outline", 
                            size: "medium",
                            width: "200",
                            text: "signin_with",
                            locale: "ko"
                        }
                    );
                    
                    // ìƒíƒœ ë©”ì‹œì§€ ì œê±° - ê¹¨ë—í•œ UI ìœ ì§€
                    
                } catch (error) {
                    updateStatus('êµ¬ê¸€ OAuth ì´ˆê¸°í™” ì‹¤íŒ¨', 'error');
                }
            } else {
                updateStatus('ë¡œê·¸ì¸ ì¤€ë¹„ ì¤‘...', 'error');
            }
        }

        // êµ¬ê¸€ OAuth ì˜¤ë¥˜ ì²˜ë¦¬
        function handleGoogleError(error) {
            if (error && error.type === 'popup_closed') {
                updateStatus('ë¡œê·¸ì¸ íŒì—…ì´ ë‹«í˜”ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'warning');
            } else {
                updateStatus('êµ¬ê¸€ ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // êµ¬ê¸€ OAuth ì‘ë‹µ ì²˜ë¦¬
        function handleGoogleResponse(response) {
            // JWT í† í° íŒŒì‹±
            try {
                const payload = parseJwt(response.credential);
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    sub: payload.sub
                };
                
                updateStatus('êµ¬ê¸€ ë¡œê·¸ì¸ ì„±ê³µ! PINì„ ì…ë ¥í•˜ì„¸ìš”...', 'success');
                
                // PIN ì…ë ¥ ìš”ì²­
                requestPin(userData);
                
            } catch (error) {
                updateStatus('ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ', 'error');
            }
        }

        // JWT í† í° íŒŒì‹± í•¨ìˆ˜
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // PIN ì…ë ¥ ìš”ì²­ (ëª¨ë‹¬ ì‚¬ìš©)
        let currentUserData = null;
        let currentPin = '';
        
        function requestPin(userData) {
            currentUserData = userData;
            currentPin = '';
            updatePinDisplay();
            showPinModal();
        }
        
        // PIN ëª¨ë‹¬ í‘œì‹œ
        function showPinModal() {
            const modal = document.getElementById('pin-modal');
            modal.style.display = 'flex';
            document.getElementById('pin-input').focus();
        }
        
        // PIN ëª¨ë‹¬ ë‹«ê¸°
        function closePinModal() {
            const modal = document.getElementById('pin-modal');
            modal.style.display = 'none';
            currentPin = '';
            currentUserData = null;
            updatePinDisplay();
            updateStatus('PIN ì…ë ¥ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤', 'error');
        }
        
        // PIN ìˆ«ì ì¶”ê°€
        function addPin(digit) {
            if (currentPin.length < 6) {
                currentPin += digit;
                updatePinDisplay();
                document.getElementById('pin-input').value = currentPin;
                
                // 6ìë¦¬ê°€ ë˜ë©´ ìë™ ì œì¶œ
                if (currentPin.length === 6) {
                    setTimeout(submitPin, 300);
                }
            }
        }
        
        // PIN ì§€ìš°ê¸°
        function clearPin() {
            if (currentPin.length > 0) {
                currentPin = currentPin.slice(0, -1);
                updatePinDisplay();
                document.getElementById('pin-input').value = currentPin;
            }
        }
        
        // PIN í‘œì‹œ ì—…ë°ì´íŠ¸ (ì ìœ¼ë¡œ)
        function updatePinDisplay() {
            for (let i = 1; i <= 6; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
        }
        
        // PIN ì œì¶œ
        function submitPin() {
            if (currentPin.length !== 6) {
                alert('PINì€ 6ìë¦¬ì—¬ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            
            const modal = document.getElementById('pin-modal');
            modal.style.display = 'none';
            
            sendToBackend(currentUserData, currentPin);
        }

        // ë°±ì—”ë“œë¡œ ë°ì´í„° ì „ì†¡
        async function sendToBackend(userData, pin) {
            try {
                updateStatus('ì§€ê°‘ ìƒì„± ì¤‘...', 'info');
                
                const loginData = {
                    name: userData.name,
                    email: userData.email,
                    provider: 'google',
                    userId: userData.sub,
                    profileImage: userData.picture,
                    pin: pin
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    updateStatus('ë¡œê·¸ì¸ ì„±ê³µ! í”„ë¡œí•„ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤...', 'success');
                    
                    setTimeout(() => {
                        if (result.isNewUser) {
                            window.location.href = '/profile.html';
                        } else {
                            window.location.href = '/';
                        }
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    updateStatus('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + errorText, 'error');
                }
            } catch (error) {
                updateStatus('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }


        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            // êµ¬ê¸€ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ëŒ€ê¸°
            if (typeof google !== 'undefined') {
                initGoogleOAuth();
            } else {
                // êµ¬ê¸€ ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì€ ê²½ìš° ì¬ì‹œë„
                setTimeout(() => {
                    if (typeof google !== 'undefined') {
                        initGoogleOAuth();
                    } else {
                        updateStatus('ë¡œê·¸ì¸ ì¤€ë¹„ ì¤‘...', 'error');
                        document.getElementById('status').style.display = 'block';
                    }
                }, 1000);
            }
            
            showElement('login-buttons');
        });
        
        // PIN ì…ë ¥ í•„ë“œì—ì„œ í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById('pin-input');
            
            pinInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, ''); // ìˆ«ìë§Œ í—ˆìš©
                if (value.length > 6) value = value.slice(0, 6);
                
                currentPin = value;
                e.target.value = value;
                updatePinDisplay();
                
                // 6ìë¦¬ê°€ ë˜ë©´ ìë™ ì œì¶œ
                if (value.length === 6) {
                    setTimeout(submitPin, 300);
                }
            });
            
            pinInput.addEventListener('keydown', function(e) {
                // ë°±ìŠ¤í˜ì´ìŠ¤ ì²˜ë¦¬
                if (e.key === 'Backspace') {
                    e.preventDefault();
                    clearPin();
                }
                // ì—”í„° ì²˜ë¦¬
                else if (e.key === 'Enter') {
                    e.preventDefault();
                    submitPin();
                }
                // ìˆ«ì í‚¤íŒ¨ë“œ ì²˜ë¦¬
                else if (e.key >= '0' && e.key <= '9') {
                    e.preventDefault();
                    addPin(e.key);
                }
                // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
                else if (e.key === 'Escape') {
                    e.preventDefault();
                    closePinModal();
                }
            });
        });
    </script>
