<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 정치인 공화국</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 50px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); text-align: center; width: 360px; }
        h1 { color: #1a1a1a; margin-bottom: 10px; font-size: 24px; font-weight: 600; }
        p { color: #666; margin-bottom: 30px; font-size: 16px; }
        .login-btn { background-color: #6a4bff; color: white; padding: 14px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; width: 100%; transition: background-color 0.2s ease-in-out; }
        .login-btn:hover { background-color: #5a3acc; }
        #status-message { margin-top: 20px; font-weight: 500; color: #333; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>정치인 공화국</h1>
        <p>참여를 통해 만들어가는 새로운 디지털 국가</p>
        <button id="login-button" class="login-btn">시작하기</button>
        <div id="status-message"></div>
    </div>

    <script>
        let web3auth = null;
        const clientId = "BGP_2gJo4g3sZTE01A69s4z_GZgR-S2a-ft2-aI8qT4a4a4a4a4a4a4a4a4a4a4a4a4a"; // Web3Auth 대시보드에서 발급받은 클라이언트 ID

        async function initWeb3Auth() {
            try {
                web3auth = new window.Web3Auth.Web3Auth({
                    clientId,
                    web3AuthNetwork: "sapphire_devnet", // 또는 "sapphire_mainnet"
                    chainConfig: {
                        chainNamespace: "eip155",
                        chainId: "0x1",
                        rpcTarget: "https://rpc.ankr.com/eth",
                        displayName: "Ethereum Mainnet",
                        blockExplorer: "https://etherscan.io",
                        ticker: "ETH",
                        tickerName: "Ethereum",
                    },
                });

                await web3auth.initModal();
                console.log("Web3Auth Initialized");
                document.getElementById("status-message").textContent = "로그인할 준비가 되었습니다.";
                
                const loginButton = document.getElementById('login-button');
                loginButton.addEventListener('click', handleLogin);

            } catch (error) {
                console.error("Web3Auth initialization failed:", error);
                document.getElementById("status-message").textContent = "로그인 모듈 초기화에 실패했습니다.";
            }
        }

        async function handleLogin() {
            const statusMessage = document.getElementById('status-message');
            if (!web3auth) {
                statusMessage.textContent = "Web3Auth가 초기화되지 않았습니다.";
                console.log("Web3Auth not initialized");
                return;
            }

            try {
                statusMessage.textContent = "로그인을 시도합니다...";
                const provider = await web3auth.connect();
                const user = await web3auth.getUserInfo();
                
                if (user && user.eoa) {
                    const userAddress = user.eoa;
                    statusMessage.textContent = "로그인 정보 확인 중...";

                    const response = await fetch('/api/auth/wallet/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: userAddress })
                    });

                    if (response.ok) {
                        statusMessage.textContent = '로그인 성공! 프로필 페이지로 이동합니다.';
                        window.location.href = '/profile.html';
                    } else {
                        const errorText = await response.text();
                        statusMessage.textContent = `로그인 실패: ${errorText}`;
                        await web3auth.logout();
                    }
                } else {
                     statusMessage.textContent = '지갑 정보를 찾을 수 없습니다.';
                     await web3auth.logout();
                }
            } catch (error) {
                console.error("Login failed:", error);
                statusMessage.textContent = "로그인 중 오류가 발생했습니다.";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal/dist/modal.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initWeb3Auth);
    </script>
</body>
</html>
