<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 정치인 공화국</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
            width: 360px;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .login-btn {
            background-color: #6a4bff;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .login-btn:hover {
            background-color: #5a3acc;
        }
        #status-message {
            margin-top: 20px;
            font-weight: 500;
            color: #333;
        }
    </style>
    <!-- 1. Privy SDK 스크립트 추가하고, 로드 완료 후 initPrivy 함수를 호출하도록 설정 -->
    <script src="https://unpkg.com/@privy-io/privy-browser@latest/dist/privy-browser.umd.js" onload="initPrivy()"></script>
</head>
<body>
    <div class="login-container">
        <h1>정치인 공화국</h1>
        <p>참여를 통해 만들어가는 새로운 디지털 국가</p>
        <button id="login-button" class="login-btn">시작하기</button>
        <div id="status-message"></div>
    </div>

    <script>
        // Privy SDK 로드가 완료된 후 호출될 함수
        function initPrivy() {
            const appId = 'clwzrqkno01g11g5a43a05sjp'; // Privy App ID
            const loginButton = document.getElementById('login-button');
            const statusMessage = document.getElementById('status-message');

            // Privy 클라이언트 초기화
            const privy = new Privy({
                appId: appId,
                config: {
                    loginMethods: ['email', 'google', 'wallet'],
                    embeddedWallets: {
                        createOnLogin: 'users-without-wallets'
                    },
                    events: {
                        onLogin: handleLogin,
                        onError: (error) => {
                            console.error('Privy Error:', error);
                            statusMessage.textContent = '로그인 중 오류가 발생했습니다. 콘솔을 확인해주세요.';
                        }
                    }
                }
            });

            async function handleLogin(user) {
                statusMessage.textContent = '로그인 정보 확인 중...';
                console.log('Privy user object:', user);

                const wallet = user.wallet;
                if (!wallet) {
                    statusMessage.textContent = '지갑 정보를 찾을 수 없습니다. 다시 시도해주세요.';
                    await privy.logout();
                    return;
                }
                const userAddress = wallet.address;
                console.log('User wallet address:', userAddress);

                try {
                    // 백엔드에 로그인 요청
                    const response = await fetch('/api/auth/wallet/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: userAddress })
                    });

                    if (response.ok) {
                        statusMessage.textContent = '로그인 성공! 프로필 페이지로 이동합니다.';
                        window.location.href = '/profile.html';
                    } else {
                        const errorText = await response.text();
                        console.error('Backend login failed:', errorText);
                        statusMessage.textContent = `로그인 실패: ${errorText}`;
                        await privy.logout();
                    }
                } catch (error) {
                    console.error('API login request error:', error);
                    statusMessage.textContent = '서버와 통신 중 오류가 발생했습니다.';
                    await privy.logout();
                }
            };

            // 로그인 절차를 시작하는 함수
            const startLoginProcess = async () => {
                statusMessage.textContent = '로그인을 시작합니다...';
                try {
                    await privy.login();
                } catch (error) {
                    console.error('Privy login process failed:', error);
                    statusMessage.textContent = '로그인 절차를 시작하는 중 오류가 발생했습니다.';
                }
            };

            // 사용자가 실수로 모달을 닫았을 경우를 대비해 버튼에 클릭 리스너를 남겨둡니다.
            loginButton.addEventListener('click', startLoginProcess);

            // 페이지가 로드되자마자 자동으로 로그인 절차를 시작합니다.
            startLoginProcess();
        }
    </script>
</body>
</html>
