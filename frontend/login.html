<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 공화국 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .referral-info {
            background: #f0f9ff;
            color: #0369a1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #0ea5e9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">🏛️ 나의 공화국</h1>
            <p class="text-gray-600">정치인을 지지하고 코인을 받아보세요!</p>
        </div>

        <!-- 추천인 정보 표시 -->
        <div id="referral-info" class="referral-info hidden">
            <strong>🎉 친구의 초대로 가입하시네요!</strong><br>
            추천인: <span id="referrer-name"></span><br>
            가입 후 특별 혜택을 받을 수 있습니다.
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                <div id="password-error" class="error-message"></div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                로그인
            </button>

            <div id="form-message" class="text-center"></div>
        </form>

        <div class="signup-link">
            계정이 없으신가요? <a href="/signup.html">회원가입하기</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('login-btn');
            const formMessage = document.getElementById('form-message');
            const referralInfo = document.getElementById('referral-info');
            const referrerName = document.getElementById('referrer-name');

            // URL에서 추천인 정보 확인
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');
            
            if (referrer) {
                referralInfo.classList.remove('hidden');
                referrerName.textContent = referrer.substring(0, 20) + '...';
            }

            // 폼 검증
            function validateForm() {
                let isValid = true;

                // 이메일 검증
                const email = document.getElementById('email').value;
                if (!email || !email.includes('@')) {
                    showError('email-error', '올바른 이메일 주소를 입력하세요.');
                    isValid = false;
                } else {
                    clearError('email-error');
                }

                // 비밀번호 검증
                const password = document.getElementById('password').value;
                if (!password) {
                    showError('password-error', '비밀번호를 입력하세요.');
                    isValid = false;
                } else {
                    clearError('password-error');
                }

                return isValid;
            }

            // 에러 메시지 표시
            function showError(elementId, message) {
                document.getElementById(elementId).textContent = message;
            }

            // 에러 메시지 제거
            function clearError(elementId) {
                document.getElementById(elementId).textContent = '';
            }

            // 폼 제출
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                submitBtn.disabled = true;
                submitBtn.textContent = '로그인 중...';
                formMessage.innerHTML = '';

                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    formMessage.innerHTML = '<div class="success-message">✅ 로그인 성공! 대시보드로 이동합니다...</div>';
                    
                    // 세션 저장 (쿠키는 서버에서 설정됨)
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                })
                .catch(error => {
                    console.error('로그인 실패:', error);
                    let errorMessage = error.message;
                    
                    // 에러 메시지 한국어 변환
                    if (errorMessage.includes('Invalid credentials')) {
                        errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                    } else if (errorMessage.includes('User not found')) {
                        errorMessage = '등록되지 않은 이메일입니다.';
                    }
                    
                    formMessage.innerHTML = `<div class="error-message">❌ ${errorMessage}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = '로그인';
                });
            });

            // 엔터키 처리
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
