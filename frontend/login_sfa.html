<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Auth SFA 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        #status:hover { background: #e9e9e9; }
        .success { background: #4CAF50 !important; color: white; }
        .error { background: #f44336 !important; color: white; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .google-btn { background: #4285f4; color: white; }
    </style>
</head>
<body>
    <h1>🚀 Web3Auth SFA SDK 테스트</h1>
    <div id="status">초기화 중...</div>
    
    <button id="googleLogin" class="google-btn" style="display:none;">Google로 로그인</button>

    <script>
        let web3AuthSfa = null;
        const clientId = "BOWvLKV2m2Qu4VFAlD7oe2s_vzisF_SbyVceojTtQitL9l6UXROy3a2prheIWKWDS0w-mr2Z8NAqymjWEkRvlBs";

        // 캐시 클리어
        localStorage.clear();
        sessionStorage.clear();
        console.log("🧹 캐시 클리어됨");

        function updateStatus(message, showButton = false) {
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('googleLogin');
            
            statusDiv.innerHTML = message;
            statusDiv.className = '';
            
            if (message.includes('❌')) {
                statusDiv.className = 'error';
            } else if (message.includes('✅')) {
                statusDiv.className = 'success';
            }
            
            button.style.display = showButton ? 'block' : 'none';
            console.log("📢", message.replace(/<br>/g, ' '));
        }

        async function initSFA() {
            try {
                updateStatus("🚀 SFA SDK 초기화 중...");
                
                // SFA SDK 초기화 - RPC 설정 없이
                web3AuthSfa = new window.SingleFactorAuth.Web3AuthSFA({
                    clientId,
                    web3AuthNetwork: "sapphire_devnet"
                });

                await web3AuthSfa.init();
                updateStatus("✅ SFA 초기화 완료!", true);
                
            } catch (error) {
                updateStatus(`❌ SFA 초기화 실패: ${error.message}`);
                console.error("SFA 초기화 에러:", error);
            }
        }

        async function handleGoogleLogin() {
            try {
                updateStatus("🔐 Google 로그인 중...");
                console.log("🔍 Google 로그인 시작");
                
                // Google OAuth 직접 호출
                const result = await web3AuthSfa.connect({
                    verifier: "google",
                    verifierId: "YOUR_GOOGLE_CLIENT_ID", // 실제로는 Google OAuth 토큰 필요
                    idToken: "DUMMY_TOKEN" // 실제 구현에서는 Google OAuth 플로우 필요
                });
                
                console.log("🔍 SFA 연결 결과:", result);
                
                if (result) {
                    updateStatus(`🎉 로그인 성공!<br>
                        Private Key: ${result.privateKey ? '✅' : '❌'}<br>
                        Public Key: ${result.publicKey ? '✅' : '❌'}`);
                        
                    console.log("✅ SFA 로그인 성공!");
                } else {
                    updateStatus("❌ 로그인 취소됨");
                }
                
            } catch (error) {
                console.error("❌ SFA 로그인 에러:", error.message);
                updateStatus(`❌ 로그인 실패: ${error.message}`);
            }
        }

        // 이벤트 리스너
        document.getElementById('googleLogin').addEventListener('click', handleGoogleLogin);

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            console.log("🔍 SFA SDK 체크:", typeof window.SingleFactorAuth?.Web3AuthSFA);
            
            if (typeof window.SingleFactorAuth?.Web3AuthSFA === 'undefined') {
                updateStatus("❌ SFA SDK 로드 실패");
                return;
            }
            
            setTimeout(initSFA, 1000);
        });
    </script>

    <!-- Web3Auth SFA SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/single-factor-auth@latest/dist/singleFactorAuth.umd.min.js"></script>
</body>
</html>
