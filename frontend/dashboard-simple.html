<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 공화국 - 대시보드 (간단)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .info {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">🎉 성공!</div>
        <div class="info">
            <p><strong>프로필이 성공적으로 저장되었습니다!</strong></p>
            <p>이제 블록체인 기반 정치인 관리 시스템을 이용하실 수 있습니다.</p>
            <div id="userInfo">사용자 정보를 불러오는 중...</div>
            <br>
            <button onclick="loadFullDashboard()">전체 대시보드 보기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏠 간단 대시보드 로드됨');
            console.log('🍪 현재 쿠키:', document.cookie);
            
            // 사용자 정보 로드
            loadUserInfo();
        });

        function loadUserInfo() {
            fetch('/api/user/session-info')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('세션 정보 로드 실패');
                })
                .then(sessionData => {
                    console.log('✅ 세션 데이터:', sessionData);
                    document.getElementById('userInfo').innerHTML = `
                        <p><strong>환영합니다, ${sessionData.name}님!</strong></p>
                        <p>이메일: ${sessionData.email}</p>
                        <p>지갑 주소: ${sessionData.walletAddress.substring(0, 20)}...</p>
                    `;
                })
                .catch(error => {
                    console.error('❌ 사용자 정보 로드 실패:', error);
                    document.getElementById('userInfo').innerHTML = `
                        <p style="color: red;">사용자 정보를 불러올 수 없습니다.</p>
                    `;
                });
        }

        function loadFullDashboard() {
            console.log('🚀 전체 대시보드로 이동 준비');
            
            // 전체 대시보드로 안전하게 이동
            fetch('/api/user/profile')
                .then(response => {
                    if (response.ok) {
                        console.log('✅ 프로필 확인 완료, 전체 대시보드로 이동');
                        window.location.replace('/index.html');
                    } else {
                        throw new Error('프로필 확인 실패');
                    }
                })
                .catch(error => {
                    console.error('❌ 전체 대시보드 이동 실패:', error);
                    alert('전체 대시보드를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.');
                });
        }
    </script>
</body>
</html>
