<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 공화국 - 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex; /* Add flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
        }
        .card h2 {
            color: #333;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .wallet-address {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
        }
        .referral-container {
            display: flex;
            align-items: center;
        }
        #referral-link {
            flex-grow: 1;
            margin-right: 10px;
        }
        .copy-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .balance {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            text-align: right;
        }
        .politisian-list {
            list-style: none;
            padding: 0;
        }
        .politisian-list li {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .loading {
            color: #888;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
             padding: 10px 15px;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
        }
        .propose-button { background-color: #17a2b8; }
        .propose-button:hover { background-color: #138496; }
        .vote-button {
            margin-left: 10px;
            padding: 5px 10px;
        }
        .approve { background-color: #28a745; }
        .reject { background-color: #dc3545; }
    </style>
</head>
<body>

    <div class="header">
        <h1>나의 공화국</h1>
        <p id="welcome-message">사용자님, 환영합니다!</p>
        <button id="login-button" style="display: none;">로그인</button>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h2>나의 지갑 정보</h2>
            <p><strong>지갑 주소:</strong></p>
            <div id="wallet-address" class="wallet-address loading">
                불러오는 중...
            </div>
        </div>
        <div class="card">
            <h2>친구 초대 및 보상</h2>
            <p>친구에게 아래 링크를 공유하고, 친구가 가입하면 보상 크레딧을 받습니다.</p>
            <div class="referral-container" style="margin-bottom: 20px;">
                <input type="text" id="referral-link" class="wallet-address" readonly>
                <button id="copy-button" class="copy-button">복사</button>
            </div>
            <p id="copy-status" style="height: 1em; color: green;"></p>
            
            <hr style="margin: 20px 0;">

            <p>사용 가능한 추천 크레딧: <strong id="referral-credits" style="font-size: 1.2em;">0</strong> 개</p>
            <button id="claim-reward-button" class="button" disabled>크레딧 사용 (지지 정치인 추가 & 100 코인 받기)</button>
            <p id="claim-status" style="height: 1em; color: green;"></p>
        </div>
        <div class="card">
            <h2>내가 지지하는 정치인</h2>
            <ul id="politisian-list" class="politisian-list">
                <li class="loading">목록을 불러오는 중...</li>
            </ul>
        </div>
    </div>

    <div class="dashboard-container" style="margin-top: 20px;">
        <div class="card">
            <h2>새로운 정치인 발의</h2>
            <form id="propose-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="region">지역구</label>
                    <input type="text" id="region" required>
                </div>
                <div class="form-group">
                    <label for="party">소속정당</label>
                    <input type="text" id="party" required>
                </div>
                <button type="submit" class="button propose-button">발의하기</button>
            </form>
            <p id="propose-status" style="height: 1em; color: green;"></p>
        </div>
        <div class="card">
            <h2>진행중인 발의 목록</h2>
            <ul id="proposals-list" class="politisian-list">
                <li class="loading">목록을 불러오는 중...</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeMessage = document.getElementById('welcome-message');
            const walletAddressElem = document.getElementById('wallet-address');
            const politisianListElem = document.getElementById('politisian-list');
            const loginButton = document.getElementById('login-button');
            const referralLinkInput = document.getElementById('referral-link');
            const copyButton = document.getElementById('copy-button');
            const copyStatus = document.getElementById('copy-status');
            const referralCreditsSpan = document.getElementById('referral-credits');
            const claimRewardButton = document.getElementById('claim-reward-button');
            const claimStatus = document.getElementById('claim-status');
            const proposalsListElem = document.getElementById('proposals-list');
            const proposeForm = document.getElementById('propose-form');
            const proposeStatus = document.getElementById('propose-status');

            console.log('🏠 대시보드 페이지 로드, API에서 데이터 가져오는 중...');
            console.log('🍪 현재 쿠키:', document.cookie);
            console.log('🌐 현재 URL:', window.location.href);

            loginButton.addEventListener('click', () => {
                window.location.href = '/'; // 로그인 페이지로 이동
            });
            
            // 대시보드 UI를 업데이트하는 함수
            function updateDashboardUI(data) {
                welcomeMessage.textContent = `${data.nickname || '사용자'}님, 환영합니다!`;
                walletAddressElem.textContent = data.wallet;
                referralLinkInput.value = `${window.location.origin}/login.html?ref=${data.wallet}`;
                
                referralCreditsSpan.textContent = data.referral_credits || 0;
                if (data.referral_credits > 0) {
                    claimRewardButton.disabled = false;
                }

                if (data.politisians && data.politisians.length > 0) {
                    politisianListElem.innerHTML = ''; // '불러오는 중...' 메시지 삭제
                    data.politisians.forEach(p => {
                        const li = document.createElement('li');
                        li.innerHTML = `${p} <span style="float: right; color: #28a745; font-weight: normal;">100 P-COIN</span>`;
                        politisianListElem.appendChild(li);
                    });
                } else {
                    politisianListElem.innerHTML = '<li>지지하는 정치인이 없습니다.</li>';
                }
            }

            // 대시보드 데이터를 가져오는 함수
            function fetchDashboardData(skipAuthRedirect = false) {
                console.log(`📡 /api/user/profile 요청 시작 (skipAuthRedirect: ${skipAuthRedirect})`);
                return fetch('/api/user/profile')
                    .then(response => {
                        console.log(`📡 서버 응답: ${response.status} ${response.statusText}`);
                        if (response.status === 401) {
                            console.log('🔒 401 인증 오류 발생');
                            if (!skipAuthRedirect) {
                                console.log('🔄 안전한 리다이렉션 준비 중...');
                                // 즉시 리다이렉트하지 않고 약간의 지연 후 리다이렉트
                                setTimeout(() => {
                                    console.log('🚪 로그인 페이지로 리다이렉션');
                                    window.location.replace('/login.html');
                                }, 1000);
                                throw new Error('인증이 필요합니다. 로그인 페이지로 이동합니다.');
                            } else {
                                console.log('⏸️ 리다이렉션 스킵, 재시도 대기...');
                                throw new Error('프로필이 아직 처리 중입니다...');
                            }
                        }
                        if (response.status === 502) {
                            console.log('🚨 502 Bad Gateway 오류 - 서버 문제');
                            throw new Error('서버에 일시적인 문제가 있습니다. 잠시 후 다시 시도해주세요.');
                        }
                        if (!response.ok) {
                            console.log(`❌ HTTP 오류: ${response.status}`);
                            throw new Error(`서버 오류 (${response.status}): 대시보드 정보를 불러올 수 없습니다.`);
                        }
                        console.log('✅ 성공적으로 응답 받음, JSON 파싱 중...');
                        return response.json();
                    })
                    .catch(error => {
                        console.log('🔥 fetch 오류:', error);
                        throw error;
                    });
            }

            // 데이터가 완전히 기록될 때까지 폴링하는 함수
            function pollForDashboardData(maxAttempts = 15, delay = 3000, attempt = 1) {
                console.log(`🏠 대시보드 데이터 조회 시도 #${attempt}/${maxAttempts}`);
                // 폴링 중에는 항상 인증 리다이렉션을 스킵 (success.html에서 이미 검증됨)
                const skipAuthRedirect = true;
                console.log(`🔒 인증 리다이렉션 스킵 여부: ${skipAuthRedirect}`);
                fetchDashboardData(skipAuthRedirect)
                    .then(data => {
                        console.log('대시보드 데이터 수신:', data);
                        updateDashboardUI(data); // 일단 UI를 업데이트합니다.

                        // 프로필이 완전히 생성되었는지 (지갑 주소가 있는지) 확인합니다.
                        if (data && data.wallet && data.wallet !== '주소 없음' && data.wallet.trim() !== '') {
                            console.log('유효한 지갑 주소 수신, 폴링을 중단합니다.');
                            return; // 성공, 폴링 중단
                        }
                        
                        if (attempt < maxAttempts) {
                            console.log('프로필이 아직 처리 중입니다. 잠시 후 다시 시도합니다...');
                            setTimeout(() => pollForDashboardData(maxAttempts, delay, attempt + 1), delay);
                        } else {
                            console.error(`최대 시도 횟수(${maxAttempts})에 도달했지만, 완전한 데이터를 받지 못했습니다.`);
                            throw new Error('프로필 정보를 처리하는데 시간이 더 필요합니다. 잠시 후 페이지를 새로고침해주세요.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching dashboard data:', error);
                        
                        // 프로필 처리 중이거나 서버 문제인 경우 계속 재시도
                        if ((error.message.includes('프로필이 아직 처리 중입니다') || 
                             error.message.includes('502') || 
                             error.message.includes('서버에 일시적인 문제')) && 
                            attempt < maxAttempts) {
                            console.log('프로필 처리 중 또는 서버 문제, 계속 재시도합니다...');
                            setTimeout(() => pollForDashboardData(maxAttempts, delay, attempt + 1), delay);
                            return;
                        }
                        
                        // 최종 오류 처리
                        welcomeMessage.textContent = '정보를 불러올 수 없습니다. 로그인이 필요할 수 있습니다.';
                        walletAddressElem.textContent = '오류';
                        politisianListElem.innerHTML = `<li>${error.message}</li>`;
                        loginButton.style.display = 'block';
                    });
            }

            // 안전한 초기 로드 함수
            function safeInitialLoad(maxAttempts = 3, attempt = 1) {
                console.log(`🔄 안전한 초기 로드 시도 #${attempt}/${maxAttempts}`);
                
                // 먼저 한 번만 시도해서 상태 확인
                fetchDashboardData(true) // skipAuthRedirect = true
                    .then(data => {
                        console.log('✅ 초기 데이터 로드 성공:', data);
                        updateDashboardUI(data);
                        
                        // 데이터가 완전한지 확인
                        if (data && data.wallet && data.wallet !== '주소 없음' && data.wallet.trim() !== '') {
                            console.log('🎉 완전한 프로필 데이터 확인됨');
                            // 프로필 데이터가 완전한 경우에만 제안 목록 로드
                            setTimeout(() => {
                                console.log('📋 제안 목록 로드 시작');
                                fetchProposals();
                            }, 1000);
                        } else {
                            console.log('⚠️ 불완전한 데이터, 폴링 시작');
                            // 불완전한 데이터인 경우에만 폴링 시작
                            setTimeout(() => pollForDashboardData(), 2000);
                        }
                    })
                    .catch(error => {
                        console.error(`❌ 초기 로드 실패 (시도 ${attempt}):`, error);
                        
                        if (attempt < maxAttempts) {
                            console.log(`⏳ 3초 후 다시 시도... (${attempt + 1}/${maxAttempts})`);
                            setTimeout(() => {
                                safeInitialLoad(maxAttempts, attempt + 1);
                            }, 3000);
                        } else {
                            console.error('🚨 초기 로드 최대 시도 횟수 도달');
                            welcomeMessage.textContent = '데이터를 불러올 수 없습니다. 페이지를 새로고침해주세요.';
                            walletAddressElem.textContent = '오류';
                            politisianListElem.innerHTML = '<li>정보를 불러올 수 없습니다.</li>';
                            loginButton.style.display = 'block';
                        }
                    });
            }

            // 페이지 로드 시 안전한 방식으로 데이터 로드 시작
            console.log('🏠 대시보드 페이지 로드됨');
            
            // success.html에서 온 경우를 고려하여 초기 로드 시도
            setTimeout(() => {
                safeInitialLoad();
            }, 1000); // 1초 대기 후 시작

            copyButton.addEventListener('click', function() {
                referralLinkInput.select();
                document.execCommand('copy');
                copyStatus.textContent = '복사되었습니다!';
                setTimeout(() => {
                    copyStatus.textContent = '';
                }, 2000);
            });

            claimRewardButton.addEventListener('click', function() {
                claimStatus.textContent = '보상 요청 중...';
                claimRewardButton.disabled = true;

                fetch('/api/rewards/claim', { // 참고: 이 API는 아직 백엔드에 구현 필요
                    method: 'POST',
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(data => {
                    claimStatus.textContent = '보상이 지급되었습니다! 페이지를 새로고침합니다.';
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                })
                .catch(error => {
                    console.error('보상 요청 실패:', error);
                    claimStatus.textContent = `오류: ${error.message}`;
                    claimRewardButton.disabled = false;
                });
            });

            proposeForm.addEventListener('submit', function(event) {
                event.preventDefault();
                proposeStatus.textContent = '발의 요청 중...';

                const politisianData = {
                    name: document.getElementById('name').value,
                    region: document.getElementById('region').value,
                    party: document.getElementById('party').value,
                };

                fetch('/api/politisian/propose', { // 수정: 올바른 발의 API 엔드포인트
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(politisianData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text || '발의 실패') });
                    }
                    return response.text();
                })
                .then(data => {
                    proposeStatus.textContent = '발의 성공! 목록을 새로고침합니다.';
                    proposeForm.reset();
                    setTimeout(() => {
                        proposeStatus.textContent = '';
                        fetchProposals();
                    }, 2000);
                })
                .catch(error => {
                    proposeStatus.textContent = `오류: ${error.message}`;
                });
            });

            function fetchProposals() {
                proposalsListElem.innerHTML = '<li class="loading">목록을 불러오는 중...</li>';
                fetch('/api/politisian/list') // 수정: 올바른 제안 목록 API 엔드포인트
                    .then(response => {
                        if (response.status === 401) {
                            // 안전한 리다이렉트 (즉시 실행하지 않음)
                            console.log('🔒 제안 목록에서 401 오류, 안전한 리다이렉트 준비');
                            setTimeout(() => {
                                console.log('🚪 제안 목록 401 오류로 인한 로그인 페이지 리다이렉트');
                                window.location.replace('/login.html');
                            }, 2000);
                            throw new Error('인증이 필요합니다. 로그인 페이지로 이동합니다.');
                        }
                        if (!response.ok) {
                            throw new Error('제안 목록을 불러오는데 실패했습니다.');
                        }
                        return response.json();
                    })
                    .then(proposals => {
                        proposalsListElem.innerHTML = '';
                        if (Object.keys(proposals).length === 0) {
                            proposalsListElem.innerHTML = '<li>진행중인 발의가 없습니다.</li>';
                            return;
                        }
                        for (const id in proposals) {
                            const p = proposals[id];
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <strong>${p.politisian.name}</strong> (지역: ${p.politisian.region}, 정당: ${p.politisian.party})
                                <br>
                                <span>찬성: ${p.yes_votes} / 반대: ${p.no_votes}</span>
                                <button class="button vote-button approve" data-id="${p.id}" data-vote="true">찬성</button>
                                <button class="button vote-button reject" data-id="${p.id}" data-vote="false">반대</button>
                            `;
                            proposalsListElem.appendChild(li);
                        }
                    })
                    .catch(error => {
                        proposalsListElem.innerHTML = `<li>${error.message}</li>`;
                    });
            }

            proposalsListElem.addEventListener('click', function(event) {
                if (event.target.matches('.vote-button')) {
                    const proposalId = event.target.dataset.id;
                    const vote = event.target.dataset.vote === 'true';
                    
                    event.target.parentElement.querySelectorAll('.vote-button').forEach(btn => btn.disabled = true);

                    fetch(`/api/proposals/${proposalId}/vote`, { // 참고: 이 API는 아직 백엔드에 구현 필요
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ vote: vote })
                    })
                    .then(response => {
                         if (!response.ok) {
                            return response.text().then(text => { throw new Error(text || '투표 실패') });
                        }
                        return response.text();
                    })
                    .then(data => {
                        alert('투표가 반영되었습니다. 목록을 새로고침합니다.');
                        fetchProposals();
                    })
                    .catch(error => {
                        alert(`오류: ${error.message}`);
                        event.target.parentElement.querySelectorAll('.vote-button').forEach(btn => btn.disabled = false);
                    });
                }
            });
        });
    </script>
</body>
</html>
