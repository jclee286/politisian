<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Auth RPC 우회 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        #status:hover { background: #e9e9e9; }
        .success { background: #4CAF50 !important; color: white; }
        .error { background: #f44336 !important; color: white; }
    </style>
</head>
<body>
    <h1>🚀 Web3Auth RPC 우회 테스트</h1>
    <div id="status">초기화 중...</div>

    <script>
        let web3auth = null;
        const clientId = "BOWvLKV2m2Qu4VFAlD7oe2s_vzisF_SbyVceojTtQitL9l6UXROy3a2prheIWKWDS0w-mr2Z8NAqymjWEkRvlBs";

        // 캐시 클리어
        localStorage.clear();
        sessionStorage.clear();
        console.log("🧹 캐시 클리어됨");

        function updateStatus(message, clickable = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = '';
            
            if (clickable) {
                statusDiv.className = 'success';
                statusDiv.onclick = handleLogin;
            } else if (message.includes('❌')) {
                statusDiv.className = 'error';
                statusDiv.onclick = null;
            }
            
            console.log("📢", message.replace(/<br>/g, ' '));
        }

        async function initWeb3Auth() {
            try {
                updateStatus("🚀 Web3Auth 초기화 중...");
                
                // RPC 없는 최소 설정 - Web3Auth가 자체 기본값 사용
                web3auth = new window.Modal.Web3Auth({
                    clientId,
                    web3AuthNetwork: "testnet"
                    // chainConfig 완전 제거 - 기본값 사용
                });

                await web3auth.initModal();
                updateStatus("✅ 초기화 완료! 클릭하여 로그인", true);
                
            } catch (error) {
                updateStatus(`❌ 초기화 실패: ${error.message}`);
                console.error("초기화 에러:", error);
            }
        }

        async function handleLogin() {
            try {
                updateStatus("🔐 로그인 시도 중...");
                console.log("🔍 로그인 시작");
                
                const provider = await web3auth.connect();
                console.log("🔍 Provider 획득:", !!provider);
                
                if (provider) {
                    const user = await web3auth.getUserInfo();
                    console.log("🔍 사용자 정보 획득:", user);
                    
                    updateStatus(`🎉 로그인 성공!<br>
                        이름: ${user.name || 'N/A'}<br>
                        이메일: ${user.email || 'N/A'}`);
                        
                    console.log("✅ 완전 성공!");
                } else {
                    updateStatus("❌ 로그인 취소됨");
                }
                
            } catch (error) {
                console.error("❌ 로그인 에러:", error.message);
                updateStatus(`❌ 로그인 실패: ${error.message}`);
            }
        }

        // 페이지 로드 시 초기화 (한 번만)
        window.addEventListener('load', () => {
            console.log("🔍 라이브러리 체크:", typeof window.Modal?.Web3Auth);
            
            if (typeof window.Modal?.Web3Auth === 'undefined') {
                updateStatus("❌ Web3Auth 라이브러리 로드 실패");
                return;
            }
            
            setTimeout(initWeb3Auth, 1000);
        });
    </script>

    <!-- Web3Auth 로컬 파일 -->
    <script src="/frontend/js/web3auth-modal.umd.min.js"></script>
</body>
</html>
