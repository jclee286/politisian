<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Auth 간단한 로그인</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 100px auto; 
            padding: 20px; 
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 200px;
        }
        .google { background: #4285f4; color: white; }
        .facebook { background: #1877f2; color: white; }
        .twitter { background: #1da1f2; color: white; }
        .discord { background: #5865f2; color: white; }
        .github { background: #333; color: white; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f0f8ff;
            border: 1px solid #ddd;
        }
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            display: none;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>🚀 Web3Auth 소셜 로그인</h1>
    
    <div id="status" class="status">초기화 중...</div>
    
    <div id="login-buttons" style="display:none;">
        <button class="btn google" onclick="login('google')">Google로 로그인</button>
        <button class="btn facebook" onclick="login('facebook')">Facebook으로 로그인</button>
        <button class="btn twitter" onclick="login('twitter')">Twitter로 로그인</button>
        <button class="btn discord" onclick="login('discord')">Discord로 로그인</button>
        <button class="btn github" onclick="login('github')">GitHub으로 로그인</button>
    </div>
    
    <div id="user-info" class="user-info">
        <h3>✅ 로그인 성공!</h3>
        <div id="user-details"></div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <script>
        let web3auth = null;
        
        // Web3Auth 초기화
        async function init() {
            try {
                document.getElementById('status').innerHTML = '🔧 Web3Auth 초기화 중...';
                
                const { Web3Auth } = window.Web3auth;
                
                web3auth = new Web3Auth({
                    clientId: "BOWvLKV2m2Qu4VFAlD7oe2s_vzisF_SbyVceojTtQitL9l6UXROy3a2prheIWKWDS0w-mr2Z8NAqymjWEkRvlBs",
                    web3AuthNetwork: "sapphire_devnet"
                });

                await web3auth.initModal();
                
                document.getElementById('status').innerHTML = '✅ 초기화 완료! 원하는 소셜 로그인을 선택하세요';
                document.getElementById('login-buttons').style.display = 'block';
                
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ 초기화 실패: ${error.message}`;
                console.error('초기화 에러:', error);
            }
        }
        
        // 소셜 로그인
        async function login(provider) {
            try {
                document.getElementById('status').innerHTML = `🔐 ${provider} 로그인 중...`;
                
                const web3authProvider = await web3auth.connectTo("openlogin", {
                    loginProvider: provider
                });
                
                if (web3authProvider) {
                    const user = await web3auth.getUserInfo();
                    showUserInfo(user);
                } else {
                    document.getElementById('status').innerHTML = '❌ 로그인이 취소되었습니다';
                }
                
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ ${provider} 로그인 실패: ${error.message}`;
                console.error('로그인 에러:', error);
            }
        }
        
        // 사용자 정보 표시
        function showUserInfo(user) {
            const userDetails = document.getElementById('user-details');
            userDetails.innerHTML = `
                <p><strong>이름:</strong> ${user.name || 'N/A'}</p>
                <p><strong>이메일:</strong> ${user.email || 'N/A'}</p>
                <p><strong>로그인 방식:</strong> ${user.typeOfLogin || 'N/A'}</p>
                <p><strong>사용자 ID:</strong> ${user.verifierId || 'N/A'}</p>
            `;
            
            document.getElementById('login-buttons').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('status').innerHTML = '🎉 로그인 성공!';
            
            console.log('사용자 정보:', user);
        }
        
        // 로그아웃
        async function logout() {
            try {
                await web3auth.logout();
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('login-buttons').style.display = 'block';
                document.getElementById('status').innerHTML = '✅ 로그아웃 완료. 다시 로그인하세요';
            } catch (error) {
                console.error('로그아웃 에러:', error);
            }
        }
        
        // 페이지 로드시 초기화
        window.onload = function() {
            // 캐시 클리어
            localStorage.clear();
            sessionStorage.clear();
            
            setTimeout(init, 500);
        };
    </script>

    <!-- Web3Auth 최신 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@latest/dist/modal.umd.min.js"></script>
</body>
</html>
