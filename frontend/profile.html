<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 설정 - 정치인 공화국</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[readonly] { background-color: #e9ecef; cursor: not-allowed; }
        input[type="radio"] { margin-right: 10px; }
        .gender-group label { display: inline-block; margin-right: 20px; }
        button { background-color: #28a745; color: white; padding: 15px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        .status-message { margin-top: 20px; font-weight: bold; word-wrap: break-word; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>프로필 설정</h1>
        <p>처음 오셨군요! 앞으로 활동하시려면 프로필을 설정해주세요.</p>
        <form id="profileForm">
            <div class="form-group">
                <label for="walletAddress">나의 지갑 주소</label>
                <input type="text" id="walletAddress" name="walletAddress" readonly value="불러오는 중...">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="country">국가</label>
                <select id="country" name="country">
                    <option value="KR">대한민국</option>
                    <option value="US">미국</option>
                    <option value="JP">일본</option>
                    <option value="CN">중국</option>
                </select>
            </div>
            <div class="form-group gender-group">
                <label>성별</label>
                <label><input type="radio" name="gender" value="male" checked> 남성</label>
                <label><input type="radio" name="gender" value="female"> 여성</label>
            </div>
            <div class="form-group">
                <label for="birthYear">출생 연도</label>
                <select id="birthYear" name="birthYear"></select>
            </div>
            <hr style="margin: 30px 0;">
            <div class="form-group">
                <label>지지 정치인 선택</label>
                <p>매일 자동으로 100 P-COIN이 지급됩니다. (최대 3명)</p>
                <div>
                    <label for="politisian1">정치인 1:</label>
                    <select id="politisian1" name="politisian1"></select>
                </div>
                <div>
                    <label for="politisian2">정치인 2:</label>
                    <select id="politisian2" name="politisian2"></select>
                </div>
                <div>
                    <label for="politisian3">정치인 3:</label>
                    <select id="politisian3" name="politisian3"></select>
                </div>
            </div>

            <button type="submit">프로필 저장</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const birthYearSelect = document.getElementById('birthYear');
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1940; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                birthYearSelect.appendChild(option);
            }

            fetch('/api/user/profile')
                .then(response => {
                    if (response.status === 404) {
                        return null; // 새 사용자는 프로필이 없으므로 null 반환
                    }
                    if (!response.ok) {
                        if (response.status === 401) window.location.href = '/login.html';
                        throw new Error('서버에서 프로필 정보를 불러오는데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.wallet) {
                        document.getElementById('walletAddress').value = data.wallet;
                    } else {
                        // 새 사용자이거나 지갑 정보가 없는 경우, 세션에서 지갑 정보 가져오기
                        loadWalletFromSession();
                    }
                })
                .catch(error => {
                    document.getElementById('statusMessage').textContent = error.message;
                    document.getElementById('statusMessage').className = 'status-message error';
                });

            // 1. 전체 정치인 목록을 불러와서 select 옵션을 채웁니다.
            fetch('/api/politisian/list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('정치인 목록을 불러오는데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(politisianData => {
                    console.log('정치인 데이터:', politisianData); // 디버깅용
                    const politisianSelectors = [
                        document.getElementById('politisian1'),
                        document.getElementById('politisian2'),
                        document.getElementById('politisian3')
                    ];
                    politisianSelectors.forEach(select => {
                        select.innerHTML = '<option value="">선택 안함</option>'; // 기본 옵션
                        
                        // 정치인 데이터가 객체 형태인 경우
                        if (politisianData && typeof politisianData === 'object') {
                            for (const [politicianId, politician] of Object.entries(politisianData)) {
                                const option = document.createElement('option');
                                option.value = politicianId;
                                option.textContent = `${politician.name} (${politician.party}, ${politician.region})`;
                                select.appendChild(option);
                            }
                        }
                    });

                    // 2. 현재 사용자의 프로필 정보를 불러와서 폼에 채웁니다.
                    return fetch('/api/user/profile');
                })
                .then(response => {
                    if (response.status === 404) {
                        return null; // 새 사용자는 프로필이 없으므로 null 반환
                    }
                    if (!response.ok) {
                        throw new Error('사용자 프로필을 불러오는데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(profile => {
                    if (!profile) return; // 새 사용자의 경우 아무것도 하지 않음

                    document.getElementById('nickname').value = profile.nickname || '';
                    document.getElementById('country').value = profile.country || 'KR';
                    if (profile.gender) {
                        const genderRadio = document.querySelector(`input[name="gender"][value="${profile.gender}"]`);
                        if (genderRadio) genderRadio.checked = true;
                    }
                    if (profile.birthYear) {
                        document.getElementById('birthYear').value = profile.birthYear;
                    }
                    
                    // 사용자가 지지하는 정치인을 select 요소에 반영합니다.
                    if (profile.politisian && profile.politisian.length > 0) {
                        document.getElementById('politisian1').value = profile.politisian[0] || '';
                        document.getElementById('politisian2').value = profile.politisian[1] || '';
                        document.getElementById('politisian3').value = profile.politisian[2] || '';
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    alert(error.message);
                });
            
            // Get referrer from URL
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');
            if (referrer) {
                const referrerInput = document.createElement('input');
                referrerInput.type = 'hidden';
                referrerInput.id = 'referrer';
                referrerInput.value = referrer;
                document.getElementById('profileForm').appendChild(referrerInput);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            console.log('💾 프로필 저장 시작'); // 디버깅
            
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const statusMessage = document.getElementById('statusMessage');
            
            // 중복 클릭 방지
            if (submitButton.disabled) {
                console.log('🚫 이미 저장 중입니다. 중복 클릭 방지');
                return;
            }
            
            // 버튼 비활성화
            submitButton.disabled = true;
            submitButton.textContent = '저장 중...';
            
            statusMessage.textContent = '프로필을 저장하는 중...';
            statusMessage.className = 'status-message';

            // URLSearchParams 정의 추가
            const urlParams = new URLSearchParams(window.location.search);

            const selectedPolitisian = [
                document.getElementById('politisian1').value,
                document.getElementById('politisian2').value,
                document.getElementById('politisian3').value
            ].filter(Boolean); // 선택 안한 것 (빈 문자열)은 제외

            console.log('선택된 정치인들:', selectedPolitisian); // 디버깅

            const profileData = {
                nickname: document.getElementById('nickname').value,
                country: document.getElementById('country').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                birthYear: parseInt(document.getElementById('birthYear').value, 10),
                politisians: selectedPolitisian, // 백엔드와 맞추기 위해 "politisians"로 수정
                referrer: urlParams.get('ref') || null
            };
            
            console.log('💾 전송할 프로필 데이터:', profileData); // 디버깅

            // ### '진실을 비추는 거울' 수정 지점 ###
            fetch('/api/profile/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profileData)
            })
            .then(response => {
                console.log('🌐 서버 응답 상태:', response.status, response.statusText); // 디버깅
                if (!response.ok) {
                    // 서버가 보내주는 텍스트 에러 메시지를 그대로 사용합니다.
                    return response.text().then(text => { 
                        console.log('❌ 서버 에러 응답:', text); // 디버깅
                        // 서버가 텍스트를 보내지 않았을 경우를 대비한 기본 메시지
                        throw new Error(text || '알 수 없는 서버 오류가 발생했습니다.') 
                    });
                }
                return response.text();
            })
            .then(data => {
                console.log('✅ 프로필 저장 성공:', data); // 디버깅
                statusMessage.textContent = "프로필이 성공적으로 블록체인에 저장되었습니다!";
                statusMessage.className = 'status-message success';
                form.querySelector('button').disabled = true;
                
                console.log('✅ 프로필 저장 완료, 성공 페이지로 이동합니다...');
                console.log('🔄 무한 리다이렉트 방지를 위해 성공 페이지를 거칩니다...');
                setTimeout(() => {
                    console.log('🚀 성공 페이지로 이동 중...');
                    window.location.href = '/success.html';
                }, 3000); // 3초 후 성공 페이지로
            })
            .catch(error => {
                console.log('❌ 프로필 저장 실패:', error); // 디버깅
                // error.message는 위에서 throw한 서버의 실제 오류 메시지가 됩니다.
                statusMessage.textContent = '저장 실패: ' + error.message;
                statusMessage.className = 'status-message error';
                
                // 실패 시 버튼 다시 활성화
                submitButton.disabled = false;
                submitButton.textContent = '프로필 작성';
            });
        });

        // 세션에서 지갑 정보를 가져오는 함수
        function loadWalletFromSession() {
            fetch('/api/user/session-info')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('세션 정보를 불러올 수 없습니다.');
                })
                .then(sessionData => {
                    if (sessionData && sessionData.walletAddress) {
                        document.getElementById('walletAddress').value = sessionData.walletAddress;
                    } else {
                        document.getElementById('walletAddress').value = '지갑 생성 중...';
                        // 지갑 정보가 없다면 새로 생성
                        generateWallet();
                    }
                })
                .catch(error => {
                    console.log('세션 정보 로드 실패:', error);
                    document.getElementById('walletAddress').value = '지갑 정보 로드 실패';
                });
        }

        // 지갑 생성 함수 (백업용)
        function generateWallet() {
            fetch('/api/auth/generate-wallet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('지갑 생성 실패');
            })
            .then(data => {
                if (data && data.walletAddress) {
                    document.getElementById('walletAddress').value = data.walletAddress;
                }
            })
            .catch(error => {
                console.log('지갑 생성 실패:', error);
                document.getElementById('walletAddress').value = '지갑 생성 실패';
            });
        }
    </script>
</body>
</html>
