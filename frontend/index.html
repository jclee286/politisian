<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 공화국 - 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .info {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .wallet-address {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">🎉 나의 공화국 대시보드</div>
        <div class="info">
            <p id="welcome-message">사용자님, 환영합니다!</p>
            
            <h3>나의 지갑 정보</h3>
            <div id="wallet-info">불러오는 중...</div>
            
            <h3>지지하는 정치인</h3>
            <div id="politician-info">불러오는 중...</div>
        </div>
    </div>

    <script>
        console.log('🏠 최소 대시보드 로드됨');
        console.log('🍪 현재 쿠키:', document.cookie);
        
        // 무한 리다이렉트를 방지하기 위해 모든 자동 API 호출을 제거
        // 수동으로만 데이터를 로드
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM 로드 완료');
            
            // 5초 후에 안전하게 데이터 로드 시도
            setTimeout(() => {
                console.log('🔄 5초 후 안전한 데이터 로드 시작');
                loadUserData();
            }, 5000);
        });

        function loadUserData() {
            console.log('📡 사용자 데이터 로드 시작');
            
            // 세션 정보만 로드 (가장 안전한 API)
            fetch('/api/user/session-info')
                .then(response => {
                    console.log('📋 세션 응답:', response.status);
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('세션 로드 실패');
                })
                .then(sessionData => {
                    console.log('✅ 세션 데이터:', sessionData);
                    
                    document.getElementById('welcome-message').textContent = `${sessionData.name}님, 환영합니다!`;
                    document.getElementById('wallet-info').innerHTML = `
                        <div class="wallet-address">${sessionData.walletAddress}</div>
                    `;
                    document.getElementById('politician-info').textContent = '프로필 정보를 확인하려면 페이지를 새로고침하세요.';
                })
                .catch(error => {
                    console.error('❌ 데이터 로드 실패:', error);
                    document.getElementById('welcome-message').textContent = '데이터를 불러올 수 없습니다.';
                    document.getElementById('wallet-info').textContent = '오류';
                    document.getElementById('politician-info').textContent = '오류';
                });
        }
    </script>
</body>
</html>
