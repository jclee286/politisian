<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접 OAuth 구현 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .success { background: #4CAF50 !important; color: white; }
        .error { background: #f44336 !important; color: white; }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: #4285f4;
            color: white;
        }
        button:hover { background: #3367d6; }
        #userInfo {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f0f8ff;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🔑 직접 Google OAuth 구현</h1>
    <div id="status">Google OAuth 준비 완료</div>
    
    <button id="googleSignIn">Google로 로그인</button>
    <button id="logout" style="display:none; background:#f44336;">로그아웃</button>
    
    <div id="userInfo">
        <h3>사용자 정보</h3>
        <div id="userDetails"></div>
    </div>

    <script>
        let isSignedIn = false;
        let currentUser = null;

        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = '';
            
            if (message.includes('❌')) {
                statusDiv.className = 'error';
            } else if (message.includes('✅')) {
                statusDiv.className = 'success';
            }
            
            console.log("📢", message);
        }

        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            const userDetailsDiv = document.getElementById('userDetails');
            
            const profile = user.getBasicProfile();
            
            userDetailsDiv.innerHTML = `
                <p><strong>이름:</strong> ${profile.getName()}</p>
                <p><strong>이메일:</strong> ${profile.getEmail()}</p>
                <p><strong>프로필 이미지:</strong> <img src="${profile.getImageUrl()}" width="50" style="border-radius:50%"></p>
                <p><strong>ID 토큰:</strong> ${user.getAuthResponse().id_token ? '✅ 획득' : '❌ 없음'}</p>
            `;
            
            userInfoDiv.style.display = 'block';
            
            // 백엔드로 전송할 수 있는 데이터
            const authData = {
                name: profile.getName(),
                email: profile.getEmail(),
                imageUrl: profile.getImageUrl(),
                idToken: user.getAuthResponse().id_token,
                accessToken: user.getAuthResponse().access_token
            };
            
            console.log("🔍 백엔드 전송용 데이터:", authData);
            
            // 실제 백엔드 전송 (주석 처리)
            // sendToBackend(authData);
        }

        async function sendToBackend(authData) {
            try {
                const response = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(authData)
                });
                
                const result = await response.json();
                console.log("🔍 백엔드 응답:", result);
                
            } catch (error) {
                console.error("❌ 백엔드 전송 실패:", error);
            }
        }

        function onSignIn(googleUser) {
            currentUser = googleUser;
            isSignedIn = true;
            
            updateStatus("✅ Google 로그인 성공!");
            displayUserInfo(googleUser);
            
            document.getElementById('googleSignIn').style.display = 'none';
            document.getElementById('logout').style.display = 'inline-block';
            
            console.log("✅ Google 로그인 완료");
        }

        function onSignInFailure(error) {
            updateStatus(`❌ Google 로그인 실패: ${error.error}`);
            console.error("❌ Google 로그인 에러:", error);
        }

        function signOut() {
            if (gapi.auth2) {
                const authInstance = gapi.auth2.getAuthInstance();
                authInstance.signOut().then(() => {
                    updateStatus("로그아웃 완료");
                    document.getElementById('userInfo').style.display = 'none';
                    document.getElementById('googleSignIn').style.display = 'inline-block';
                    document.getElementById('logout').style.display = 'none';
                    isSignedIn = false;
                    currentUser = null;
                });
            }
        }

        function initGoogleAuth() {
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    client_id: '1234567890-abcdefg.apps.googleusercontent.com' // 실제 Google Client ID 필요
                }).then(() => {
                    updateStatus("✅ Google OAuth 초기화 완료");
                    console.log("✅ Google OAuth 준비됨");
                }).catch((error) => {
                    updateStatus(`❌ Google OAuth 초기화 실패: ${error}`);
                    console.error("❌ OAuth 초기화 에러:", error);
                });
            });
        }

        // 이벤트 리스너
        document.getElementById('googleSignIn').addEventListener('click', () => {
            if (gapi.auth2) {
                const authInstance = gapi.auth2.getAuthInstance();
                authInstance.signIn().then(onSignIn).catch(onSignInFailure);
            } else {
                updateStatus("❌ Google OAuth가 초기화되지 않음");
            }
        });

        document.getElementById('logout').addEventListener('click', signOut);

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            // Google API 로드 확인
            if (typeof gapi !== 'undefined') {
                initGoogleAuth();
            } else {
                updateStatus("❌ Google API 로드 실패");
            }
        });
    </script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
</body>
</html>
