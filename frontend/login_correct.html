<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Auth 올바른 설정</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        #status:hover { background: #e9e9e9; }
        .success { background: #4CAF50 !important; color: white; }
        .error { background: #f44336 !important; color: white; }
        .social-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        .google { background: #4285f4; color: white; }
        .facebook { background: #1877f2; color: white; }
        .twitter { background: #1da1f2; color: white; }
        .discord { background: #5865f2; color: white; }
    </style>
</head>
<body>
    <h1>🚀 Web3Auth 올바른 설정 (2024 최신)</h1>
    <div id="status">초기화 중...</div>
    
    <div id="loginButtons" style="display:none;">
        <button class="social-btn google" data-provider="google">Google</button>
        <button class="social-btn facebook" data-provider="facebook">Facebook</button>
        <button class="social-btn twitter" data-provider="twitter">Twitter</button>
        <button class="social-btn discord" data-provider="discord">Discord</button>
    </div>

    <div id="userInfo" style="display:none; margin-top:20px; padding:15px; border:1px solid #ddd; border-radius:8px;">
        <h3>로그인 성공!</h3>
        <div id="userDetails"></div>
        <button onclick="logout()" style="margin-top:10px; padding:8px 16px; background:#f44336; color:white; border:none; border-radius:4px; cursor:pointer;">로그아웃</button>
    </div>

    <script type="module">
        let web3auth = null;
        // localhost에서는 아무 문자열이나 가능
        const clientId = "localhost-development-key";

        function updateStatus(message, showButtons = false) {
            const statusDiv = document.getElementById('status');
            const buttonsDiv = document.getElementById('loginButtons');
            
            statusDiv.innerHTML = message;
            statusDiv.className = '';
            
            if (message.includes('❌')) {
                statusDiv.className = 'error';
            } else if (message.includes('✅')) {
                statusDiv.className = 'success';
            }
            
            buttonsDiv.style.display = showButtons ? 'block' : 'none';
            
            if (showButtons) {
                document.querySelectorAll('.social-btn').forEach(btn => {
                    btn.style.display = 'inline-block';
                });
            }
            
            console.log("📢", message);
        }

        async function initWeb3Auth() {
            try {
                updateStatus("🚀 Web3Auth 초기화 중... (올바른 방법)");
                
                // 2024 최신 방식: EthereumPrivateKeyProvider와 함께 사용
                const { Web3Auth } = window.Modal;
                const { EthereumPrivateKeyProvider } = window.EthereumProvider;
                const { WEB3AUTH_NETWORK, CHAIN_NAMESPACES } = window.Base;
                
                // chainConfig 설정 (올바른 형식)
                const chainConfig = {
                    chainNamespace: CHAIN_NAMESPACES.EIP155,
                    chainId: "0x1", // Ethereum Mainnet
                    rpcTarget: "https://mainnet.infura.io/v3/demo", // 안정적인 RPC
                    displayName: "Ethereum Mainnet",
                    blockExplorerUrl: "https://etherscan.io",
                    ticker: "ETH",
                    tickerName: "Ethereum",
                    logo: "https://images.toruswallet.io/eth.svg",
                };

                // privateKeyProvider 생성
                const privateKeyProvider = new EthereumPrivateKeyProvider({
                    config: { chainConfig },
                });

                // Web3Auth 초기화
                web3auth = new Web3Auth({
                    clientId,
                    web3AuthNetwork: WEB3AUTH_NETWORK.SAPPHIRE_DEVNET, // 개발용
                    privateKeyProvider,
                    enableLogging: true
                });

                await web3auth.initModal();
                updateStatus("✅ 초기화 완료! 소셜 로그인 선택하세요", true);
                
            } catch (error) {
                updateStatus(`❌ 초기화 실패: ${error.message}`);
                console.error("초기화 에러:", error);
            }
        }

        async function handleSocialLogin(provider) {
            try {
                updateStatus(`🔐 ${provider} 로그인 중...`);
                console.log(`🔍 ${provider} 로그인 시작`);
                
                const web3authProvider = await web3auth.connectTo("openlogin", {
                    loginProvider: provider
                });
                
                console.log("🔍 Provider 획득:", !!web3authProvider);
                
                if (web3authProvider) {
                    const user = await web3auth.getUserInfo();
                    console.log("🔍 사용자 정보:", user);
                    
                    displayUserInfo(user);
                } else {
                    updateStatus("❌ 로그인 취소됨", true);
                }
                
            } catch (error) {
                console.error(`❌ ${provider} 로그인 에러:`, error);
                updateStatus(`❌ ${provider} 로그인 실패: ${error.message}`, true);
            }
        }

        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            const userDetailsDiv = document.getElementById('userDetails');
            const loginButtonsDiv = document.getElementById('loginButtons');
            
            userDetailsDiv.innerHTML = `
                <p><strong>이름:</strong> ${user.name || 'N/A'}</p>
                <p><strong>이메일:</strong> ${user.email || 'N/A'}</p>
                <p><strong>프로필:</strong> ${user.profileImage ? '🖼️' : '❌'}</p>
                <p><strong>제공자:</strong> ${user.typeOfLogin || 'N/A'}</p>
            `;
            
            userInfoDiv.style.display = 'block';
            loginButtonsDiv.style.display = 'none';
            
            updateStatus("✅ 로그인 성공!");
            
            console.log("✅ 완전한 사용자 정보:", user);
        }

        window.logout = async function() {
            try {
                await web3auth.logout();
                document.getElementById('userInfo').style.display = 'none';
                updateStatus("✅ 로그아웃 완료", true);
            } catch (error) {
                console.error("로그아웃 에러:", error);
            }
        }

        // 이벤트 리스너
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('social-btn')) {
                const provider = e.target.dataset.provider;
                handleSocialLogin(provider);
            }
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            // 라이브러리 로딩 확인
            console.log("🔍 Web3Auth 라이브러리 체크:", {
                Modal: typeof window.Modal,
                EthereumProvider: typeof window.EthereumProvider,
                Base: typeof window.Base
            });
            
            // 모든 필수 라이브러리가 로드되었는지 확인
            if (typeof window.Modal?.Web3Auth === 'undefined' ||
                typeof window.EthereumProvider?.EthereumPrivateKeyProvider === 'undefined' ||
                typeof window.Base?.WEB3AUTH_NETWORK === 'undefined') {
                updateStatus("❌ Web3Auth 라이브러리 로드 실패");
                return;
            }
            
            setTimeout(initWeb3Auth, 1000);
        });
    </script>

    <!-- Web3Auth 필수 라이브러리들 -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/base@latest/dist/base.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/ethereum-provider@latest/dist/ethereumProvider.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@latest/dist/modal.umd.min.js"></script>
</body>
</html>
